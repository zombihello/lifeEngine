{
	"Core.System": {
		"PackageExtensions": 	[ "classes", "map" ],
		"PackagePaths":			[ "Engine/Content", "%Game%/Content", "%Game%/Scripts" ]
	},
	
	"Engine.Engine": {
		"Class": 				"CGameEngine",
		"UseMaxTickRate": 		false,
		"MaxTickRate": 			900,
		"DefaultTexture": 		"Texture2D'EngineTextures:DefaultDiffuse_C",
		"DefaultMaterial": 		"Material'EngineMaterials:DefaultMaterial_Mat",
		"ScriptPackages":		[ "Core", "Engine", "Physics" ]
	},
	
	"Engine.GarbageCollectionSettings": {
		"MaxObjectsNotConsideredByGC":				30000,
		"MaxObjectsInGame":							430000,		// Max objects in the game include MaxObjectsNotConsideredByGC
		"TimeBetweenPurgingGarbage":				60,			// Time in seconds
		"TimeLimitPerIncrementalPurgeGarbageCall":	0.005
	},
	
	"Engine.SystemSettings": {
		"WindowWidth": 			1280,
		"WindowHeight": 		720,
		"Fullscreen":			false,
		"PrePass":				true,
		"Exposure":				1.0,
		"AutoExposure":			true,
		"ExposureMin":			0.5,
		"ExposureMax":			2.0,
		"Gamma":				2.2,
		"Bloom":				true
	},
	
	"Audio.Audio": {
		// Defines a platform-specific volume headroom (in dB) for audio to provide better platform consistency with respect to volume levels.
		"PlatformHeadroomDB": 	-6,
		"GlobalVolume": 		1
	},
	
	"Physics.Physics": {
		"DefaultPhysMaterial": 	"PhysicsMaterial'EngineMaterials:DefaultPhysMaterial_PM",
		"CollisionProfiles": [
			{
				"Name": 		"NoCollision",
				"ObjectType": 	"WorldStatic",
				"CollisionResponses": [
					{ "Name": "WorldStatic", "Value": "Ignore" },
					{ "Name": "Visibility", "Value": "Ignore" },
					{ "Name": "Character", "Value": "Ignore" }
				]
			},
			{
				"Name": 		"BlockAll",
				"ObjectType": 	"WorldStatic",
				"CollisionResponses": [
					{ "Name": "WorldStatic", "Value": "Block" },
					{ "Name": "Visibility", "Value": "Block" },
					{ "Name": "Character", "Value": "Block" }
				]
			},
			{
				"Name": 		"Character",
				"ObjectType": 	"Character",
				"CollisionResponses": [
					{ "Name": "WorldStatic", "Value": "Block" },
					{ "Name": "Visibility", "Value": "Block" },
					{ "Name": "Character", "Value": "Block" }
				]
			}
		]
	}
}